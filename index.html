<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 id="title">Paleta de Cores</h1>
</header>

<body>
    <section>
        <div id="color-palette">
            <div class="color circle selected" style="background-color: black;"></div>
            <div class="color circle selected" style="background-color: white;"></div>
            <div class="color circle selected" style="background-color: red;"></div>
            <div class="color circle selected" style="background-color: green;"></div>
            <div class="color circle selected" style="background-color: blue;"></div>
        </div>
    </section>
    <button id="button-random-color">Cores aleatórias</button>
    <button id="clear-board">Limpar desenho</button>
    <section>
        <input id="board-size" placeholder="Tamanho do quadro (5-50)" type="number" min="1"></input>
        <button id="generate-board">Resetar e mudar tamanho</button>
    </section>
    <section>
        <div id="pixel-board"></div>
    </section>
</body>

<footer><br>"Deselvolvido por Ítalo Araujo, 2023"</footer>
<script src="script.js"></script>
</html>
